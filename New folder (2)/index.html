<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="goldMined" class="gold-mined">0 Gold Mined</p>
    <div id="navigateButtons">
        <button onclick="tab('mineGoldMenu')">Go to Mine Gold</button>
        <button onclick="tab('shopMenu')">Go to Shop</button>
        <button onclick="tab('reincarnate')">Go to Reincarnate</button>
      </div>
      <div id="mineGoldMenu">
        <button onclick="mineGold()">Mine Gold</button>
      </div>
      <div id="reincarnate">
        <p id="reincarnatedtime">You have reincarnated 0 times.</p>
        <button onclick="reincarnate()" id="reincarnation">Reincarnate with 200K Gold</button>
      </div>
      <div id="shopMenu">
        <button onclick="buyGoldPerClick()" id="perClickUpgrade">Upgrade Pickaxe (Currently Level 0) Cost: 10 Gold</button>
        <button onclick="buyGoldPerClick2()" id="perClickUpgrade2">Upgrade Workers (Currently Level 0) Cost: 25 Gold</button>
        <button onclick="buyGoldPerClick3()" id="perClickUpgrade3">Upgrade Truck (Currently Level 0) Cost: 100 Gold</button>
      </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
